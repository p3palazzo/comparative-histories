- id: james-chakraborty:2017review76
  abstract: >-
    This wide-ranging and beautifully produced collection of essays, edited by
    Gülru Necipoğlu and Alina Payne, addresses the role of ornament in
    architecture and the decorative arts in light of its recent revival in
    cutting-edge architecture and design. The publisher's description presents
    Histories of Ornament: From Global to Local as “the first major global
    history of ornament from the Middle Ages to today”; this is not a
    comprehensive survey, however, but an episodic study, composed of twenty-six
    individual contributions arranged thematically rather than chronologically.
    The result of a conference held at Harvard in 2012, it features many
    scholars with ties to that university. The coverage is impressively
    wide-ranging but by no means global. Almost all the essays address European,
    Asian, or North African material. Aside from Jonathan Hay's essay on a
    single Chinese vase, however, most of Asia, at least those parts of it lying
    east and south of India—not to mention Australia and sub-Saharan Africa—does
    not figure in a volume that is less a compendium than an assortment of
    highly focused, individual studies.
