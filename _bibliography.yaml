- id: hirsh:2017review76
  abstract: >-
    Until quite recently, studying architectural history essentially meant
    learning the history of European urbanism and its extensions, from the
    eighteenth century onward, into North America. The architectural traditions
    of other parts of the world were left up to others—either to regional
    historians in the case of modernism or to area studies scholars in the case
    of “vernacular” structures built prior to industrialization. This geographic
    division of labor has changed dramatically in recent decades for a number of
    reasons, notably a growing awareness of, and opportunity to study in,
    far-flung parts of the world, along with a recognition of the profession's
    transatlantic biases and the pedagogical disadvantages that those
    limitations place on those teaching in classrooms populated by students
    whose careers will take them far beyond Europe and North America. In
    response, scholarly initiatives have emerged with the aim of writing a truly
    global architectural historical curriculum. Yet efforts to “globalize” the
    discipline have not been uncontroversial. Some detractors have detected a
    lack of rigor in the scholarship on “transnational flows”; others see a
    watering down of a robust existing canon, while still others critique an
    indisputable trendiness in researching the architecture of parts of the
    world that are currently of strategic political and economic importance,
    such as China and the Muslim world. These critics also perceive a thinly
    disguised historiographic agenda that seeks to understand the current round
    of globalization as the inevitable consequence of previous periods of
    cross-cultural encounter and exchange.So far, the results of these
    “globalizing” efforts have been mixed. While scholarship on non-Western
    architectural traditions is undoubtedly much better represented at
    architectural history conferences today than it was twenty years ago,
    several challenges remain. One is the reductive division into “Western” and
    “non-Western” topics, a binary taxonomy that defies both history and
    geography. Another problem is that scholars of certain parts of the
    world—such as Latin America and Southeast Asia—are very much aware of the
    disciplinary debates taking place in Europe, but the reverse is rarely true.
    Panels on, say, China or Africa are now commonplace at the annual meetings
    of the Society of Architectural Historians and the European Architectural
    History Network, but the interest of those who are not working in the
    particular regions discussed remains, to put it diplomatically, limited.In a
    nutshell, architectural historians today are confronted with two options.
    The first of these is to adhere to a Euro-American understanding of the
    discipline and ignore the cultural and thematic biases inherent in that
    severe geographic limitation. This option also entails the unstated
    expectation that our colleagues who work beyond the transatlantic sphere
    should continue to do double duty: familiarizing themselves with the
    foundations of both “Western” architecture and their home regions.
    Alternatively, we can endeavor to educate ourselves and our students about
    the broader global history of architecture and open ourselves up to a much
    wider range of themes that transcend a normative periodization that
    trifurcates architectural production into a history of European modernism,
    its antecedents, and its legacy. But wouldn't this larger purview, both
    temporal and spatial, come at the expense of a certain level of
    superficiality? After all, how can we possibly aspire to credible
    pedagogical expertise in the history of architecture of all cultures and
    time periods?Two recent books attempt to answer this pressing, and rather
    difficult, question: Kathleen James-Chakraborty's Architecture since 1400
    and A Critical History of Contemporary Architecture, 1960–2010, edited by
    Elie G. Haddad and David Rifkind. From the outset, James-Chakraborty readily
    confesses that it would be unwise to undertake a comprehensive spatial and
    stylistic study of six centuries of global architectural production and
    attempt to condense that into a single volume. Instead, she takes a thematic
    approach that foregrounds three main concerns: innovation, transfers, and
    connections. Thus the book “focuses on a relatively small number of
    examples, chosen to illustrate the range of ways that architects, builders,
    and their clients have built and occupied structures that … were in their
    day in the forefront of change” (xix). By investigating a discrete set of
    technical, aesthetic, and spatial innovations chosen from sites around the
    world, James-Chakraborty aims to decenter the existing literature on
    “global” architectural history that distinguishes between European and North
    American centers of innovation and production and non-Western sites of
    reception and implementation. Identifying instances of “indigenous
    modernization” from around the world, she advances a new model of global
    architectural history that rejects the idea that “western Europe, joined
    later by the United States, has consistently been in the forefront of new
    styles or construction technologies” and refuses to “privilege one continent
    over another as the locus of modernity or modernism, the aesthetic
    expression of modernity, at any particular time” (xviii). Instead, she
    frames the story of the past six centuries of architectural production in
    terms of transfers and connections, on the one hand charting an ongoing
    series of architectural exchanges that began to accelerate at the turn of
    the fifteenth century, as “new trading links affected the appearance of
    dwellings, workplaces, leisure environments, and houses of worship in cities
    around the world” (xviii), and on the other hand drawing thematic
    connections between unlikely case studies in order to highlight the
    recurrence of abiding themes across space and time. Some of these enduring
    questions are fundamental in nature: How do structures inscribe meaning into
    place? How can architecture serve as both a repository of history and
    cultural traditions and an agent of technical innovation and social
    progress? Others engage with the challenges posed by nature and technology,
    evident in James-Chakraborty's contemplation of the spatial and aesthetic
    constraints imposed by climate, topography, and geology, and in her analysis
    of the manifold ways in which changes in transportation, building materials,
    and engineering have continuously reshaped the practice of architecture.The
    book is at its strongest when James-Chakraborty explores these larger themes
    across space and time, teasing out critical precedents and influential
    figures in order to narrate a history of cross-cultural pollination. She
    explores how the Atomium in Brussels influenced the thinking of Japanese
    metabolists, for instance, and demonstrates how the renovation of the
    National Mall in Washington, D.C., shaped the conceptualization of the
    Rajpath in New Delhi. But she also departs from this standard mode of
    architectural narration by making more basic connections that transcend the
    technical and stylistic—for example, by drawing attention to parallels
    between the spatial organization of Chinese courtyard houses and the
    circular hut compounds typical of sub-Saharan Africa. The text flows nicely
    from chapter to chapter as this sequence of common themes—the convergence of
    the sacred and the profane in Lhasa's Potala Palace and the Residenz in
    Würzburg, say, or the varying approaches to housing the family unit in the
    wooden structures of Sumatra and Japan—gleefully toggles between continents
    and centuries.The dizzying array of cross-cultural references is
    complemented by James-Chakraborty's interrogation of architectural transfers
    both big and small, which she frames in terms of ongoing conversations about
    form, style, and spatial organization. She draws on iconic structures like
    the Süleymaniye in Istanbul and Bangkok's Wat Phra Kaew in order to
    illustrate a continuous dialogue between cultural influences—Ottoman and
    Italian in the case of the former, Chinese and Indian in the latter. In so
    doing, she highlights broader patterns of architectural syncretism
    throughout world regions like the Middle East and Southeast Asia. She
    likewise examines a judicious range of relevant social, environmental, and
    economic shifts that greatly influenced the production of architecture on a
    global scale, charting, for instance, how the influx of crops from the
    Americas to East Asia effected dramatic changes in the architectural
    composition of both Chinese cities and the surrounding countryside.An
    undertaking as ambitious as a study of six hundred years of global
    architectural history will inevitably need to be selective and abridged. It
    is therefore unhelpful to chide the author for what is missing (e.g.,
    Oceania) or entirely too brief (twelve pages for all of Africa!). The book's
    most abiding flaw lies in its rather unconvincing engagement with the
    architecture of everyday life, used by ordinary people. By and large, the
    book focuses primarily on structures that are iconic and exceptional,
    designed to inspire awe. In contrast, residential and administrative
    buildings are examined in great detail in Western cases but are, apart from
    a few meditations on vernacular Urhütten, largely missing elsewhere.
    Critical commercial typologies—such as the Ottoman han, the Southeast Asian
    shophouse, and the ports and central marketplaces that are the loci of urban
    life the world over—are likewise absent. The absence of these commercial
    buildings is curious, given that they physicalize the transnational circuits
    of trade that James-Chakraborty foregrounds in her methodological approach.
    Thus, although she voices criticism of our profession's tendency to focus on
    showcase architecture, particularly in the non-Western chapters the book
    evinces a lopsided fixation on the monumental, to the detriment of the
    quotidian. Moreover, while some subjects are discussed at great
    length—notably German modernism—other chapters feel a bit hurried, the
    inevitable result of trying to condense, for example, “Asian” architectural
    production, “from the Ottomans to the Qing, and from Korea to Sumatra,” into
    a few short pages (219). But these are quibbles, small in comparison to the
    overall achievements of the project.Too often, “global” histories of
    architecture are framed in terms of the implementation of Western aesthetic
    ideals in non-Western contexts, reducing the history of cross-cultural
    architectural exchanges to an interrogation of European and American
    architects’ expeditions into unfamiliar cultural and geographic terrains.
    Decentering that narrative is not a matter of political correctness, but
    rather represents an effort to write a more complete and complex
    architectural history of the world. James-Chakraborty's emphasis on thematic
    connections and cross-cultural dialogue provides an entry point for other
    scholars to draw attention to the many conduits of architectural knowledge
    and production that have entirely circumvented, and continue to circumvent,
    the transatlantic sphere.While its chronological scope is by comparison
    rather modest, Haddad and Rifkind's edited volume A Critical History of
    Contemporary Architecture, 1960–2010 is no less ambitious than
    James-Chakraborty's book in its effort to provide a comprehensive overview
    of the past half century of architectural production. The book begins by
    outlining the major themes in architectural history over the past half
    century, focusing primarily on the critiques of modernism; the counterpart
    rise of postmodern, deconstructionist, and postcolonial theory; and the
    growing concern with environmental sustainability. The second and much
    larger part of the book surveys architectural production across six
    continents (the architectural history of Antarctica remains to be written),
    with a heavy emphasis on Europe and Asia. In an attempt to “chart a middle
    course between ‘aesthetic’ histories that examine architecture solely in
    terms of its formal aspects and ‘ideological’ histories that subject it to a
    critique that often skirts the discussion of its material aspects” (4), the
    two editors have invited contributions by twenty-one additional authors who
    are experts in their respective regions. Individual essays are strong,
    including Laurent Stalder's explication of contemporary Swiss architecture
    as the encounter between Italian formality and Helvetic pragmatism. Kimberly
    Elman Zarecor succinctly synthesizes the complex postwar and post-Wall
    architectural history of the former Eastern bloc, teasing out themes that
    are central to the lived experience of socialism and postsocialism from the
    perspective of both the architect and the user. Tao Zhu's essay on
    architectural production in post-Mao China and Kelly Shannon's overview of
    tropical regionalism in Southeast Asia serve as efficient go-to resources
    for nonspecialists looking to familiarize themselves with the major themes,
    practices, and practitioners in world regions with which they may not be
    familiar. Ken Tadashi Oshima's chapter on post–World War II Japan offers a
    good analysis of, among other things, everyday dwelling and mass housing in
    a non-Western context (thereby filling in some of the gaps left by
    James-Chakraborty's book).Although these and other chapters are strong as
    stand-alone essays, the overall project suffers from a lack of
    organizational and thematic continuity. Standard features of most edited
    volumes, such as contributors’ notes and references that link the text to
    the images, are missing. Confusingly, the index alternates between
    categorizing architects by nationality and by the sites of their work, such
    that SANAA's Kazuyo Sejima is listed as a “Swiss” architect but not a
    Japanese one. Chinese designers are haphazardly alphabetized, some by given
    name and some by family name. The result is a volume that can be difficult
    to navigate.More problematic is the absence of the types of cross-references
    between cases and chapters that represent such a strength in
    James-Chakraborty's work. The book's geographic strictures lead to an
    unfortunate repetition of very basic themes, such as the polarizing impact
    of “Western” modernism in opposition to purportedly traditional styles.
    Here, cross-references would have been extremely helpful in contrasting, for
    example, Esra Akcan's excellent analysis of Istanbul and Dubai with Tao
    Zhu's discussion of Beijing and Shanghai. Similarly, the editors could have
    brought the physical implications of architects’ heightened ecological
    awareness to the fore by placing Oshima's meditations on technological
    disenchantment in 1970s Japan into dialogue with Phillip Tabb's essay on
    “greening architecture.”These missed opportunities attest to the conceptual
    pitfalls inherent in organizing a global history of architecture along
    geographic lines. In her chapter on architectural production in “West
    Asia”—which, apparently, encompasses Turkey, Lebanon, Israel, Iraq, and the
    Gulf states—Akcan notes:In essence, Akcan critiques the underlying structure
    of the book, and in so doing echoes James-Chakraborty's emphasis on thematic
    connections and professional exchanges as the more appropriate
    epistemological framework for tracing the evolution of global architectural
    history.Finally, a major drawback of both books is the absence of maps and
    color photographs, both of which would have been rather well suited for
    illustrating the architectural transfers discussed in the text. These two
    volumes are best read in dialogue with each other, as the individual
    chapters in Haddad and Rifkind's book compensate for some of the geographic
    and typological lacunae in James-Chakraborty's work, which, in turn,
    provides a coherent underlying narrative that is sometimes lacking in the
    anthology. A forthcoming volume on critical approaches to contemporary
    architecture, edited by Swati Chattopadhyay and Jeremy White, promises to
    complete a handy trilogy of reference books that will be useful both for
    design schools keen on updating their history and theory curricula and for
    architectural historians eager to engage with the expanding geographic
    contours of our discipline.
