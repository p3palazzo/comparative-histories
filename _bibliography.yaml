    [EN] Quanzhou in south-eastern China was built in the Sui Dynasty, having
    more than 1,000 years of history. Its urban development led to the triple
    walls in a different period of time. Its unique landscape of multiple walls
    is a one of the Chinese ancient city patterns. However, the massive
    stone-built city wall pattern like Newcastle also has more than 1000, years
    of history in western cities .City walls maintain the preeminence as the
    city’s most powerful fixation line. The expansion of the wall in Quanzhou
    shows how the time-space changes, while Newcastle' s fringe belt is
    relatively stable, which forms a different urban form. This article mainly
    compares the following aspects: (1) The development of Quanzhou fringe belt;
    (2) Differences of fringe belts between the multiple walls city and the sole
    wall city; (3) Differences of land use in intramural zone between two
    cities. This paper analyzes the differences of fringe belts caused by city
    walls between Quanzhou, (China) and Newcastle, (England), and their
    influence on the urban form between the East and the West.
