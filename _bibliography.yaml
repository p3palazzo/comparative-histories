    given 3D form diagram with an underlying planar or non-planar graph are
    identified and described. In the non-planar case, the proposed procedures
    rely on the preliminary topological planarization of the graph by cutting
    the crossing edges and reconnecting them to one or more newly inserted
    auxiliary vertices. Resulting planar graphs can be then used as a base for
    the assembly of 3D force diagrams, without altering the static equilibrium
    of the structure. An implementation of the proposed framework to real design
    scenarios is presented through two case studies. These examples demonstrate
    the benefits of bi-directional manipulations of form and force diagrams in
    the structural design process.
