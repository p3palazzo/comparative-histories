  abstract: "Here, at last, are the long-awaited Sather Classical Lectures of the great historian Arnaldo Momigliano, In a masterly survey of the origins of ancient historiography, Momigliano captures those features of an ancient historian's work that not only gave it importance in its own day but also encouraged imitation and exploitation in later centuries. He reveals the extent to which Greek, Persian, and Jewish historians influenced the Western historiographic tradition, and then goes on to examine the first Roman historians and the emergence of national history. In the course of his exposition, he traces the development of antiquarian studies as distinctive branch of historical research from antiquity to the modern period, discusses the place of Tacitus in historical thought, and explores the way in which ecclesiastical historiography has developed a tradition of its own. All these lectures illustrate Momigliano's unrivaled ability to combine the study of classical texts and the history of classical scholarship.\_First delivered in 1962, the lectures were revised during the next fifteen years and then held for annotation that was never completed. They are now published from the author's manuscripts, collated and checked by Momigliano's literary executor, Anne Marie Meyer, of the Warburg Institute, with a foreword by Riccardo Di Donato, of the University of Pisa. The text is printed as the author left it.\_Sather Classical Lectures, 54"
