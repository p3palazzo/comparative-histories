- id: asatekin:1990varieties
  abstract: >-
    This paper addresses the problem of interpreting the concepts of tradition
    and traditionalism with specific reference to the tradition of the Anatolian
    house and the recent erosion of place quality in Turkish towns. The
    Anatolian house provides a remarkable example of cultural diffusion and
    transformation. During the reign of the late Ottoman, a variety of cultures
    impinged on one another, giving rise to autochthonous traditions that were
    shared by different religious and ethnic groups. But during the Republican
    Period the process of Westernization interrupted the continuity of historic
    traditions, resulting in the emergence of a peculiar contemporary tradition.
    The majority of Turkish housing today displays characteristics of a
    "vernacular modernism" conditioned by the moral and technical orders of a
    market economy. The worldwide spread of such cultural mediocrity has often
    been attributed to the corrosive influence of a single world civilization. A
    number of recent attempts have been made to search for a national idiom in
    Turkey. But these attempts, often promoting a "vernacular historicism," have
    yet to account for any distinct revision of urban house-form. Argument today
    revolves around an old rhetorical opposition between universal civilization
    and national culture. Should a post-traditional society sustain its cultural
    tradition to attain universal values, or vice-versa? The conservative in
    this debate is more involved in the revival than in the preservation of
    tradition. The progressive, though an ardent defender of preservation,
    resists revivalism because of its chauvinistic connotations and pastiche
    effects. This paper attempts to resolve this argument by suggesting a
    simultaneous unfolding of the historical problems of the Anatolian house
    tradition and the theoretical problems of presumed dichotomies such as
    "traditional vs. modern." Finally, the paper advocates the development of
    research strategies to facilitate correct readings of cultural tradition and
    design strategies to improve the quality of residential environments.
