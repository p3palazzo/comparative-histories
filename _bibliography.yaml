- id: vega:2019modern
  abstract: >-
    A finales del siglo XX se produjo un cambio en la manera de escribir la
    historia de la arquitectura. A partir de 1999, aparece un cierto impulso
    para entender la arquitectura desde un punto de vista global, a la luz de la
    teoría postcolonial. Sibel Bozdoğan hace la siguiente proposición: escribir
    una ‘historia entrelazada/entretejida,’ que demuestre que el canon
    occidental y la producción cultural de las sociedades aparte de Europe y los
    Estados Unidos no son independientes, ni que ésta última fuera a sustituir a
    aquella. La bibliografía resultante no ha sabido mostrar las sutiles
    instancias de intercambios entre culturas y de valores universales
    compartidos, olvidándose de revisar el concepto de universalismo. Este
    trabajo de investigación propone una revisión crítica de las historias
    globales de la arquitectura publicadas entre 1999 y 2014, así como de los
    debates académicos más recientes para entender qué queda por hacer hoy.
    Aunque puede ser que ‘global,’ como categoría haya perdido su capacidad
    crítica para comprender el presente, la historiografía de lo global en
    arquitectura aún tiene que escribirse.AbstractThe writing of architectural
    history shifted with the turn of the century. By 1999, there is an urge to
    understand architecture from a global perspective, under the lens of
    postcolonial theories. Sibel Bozdoğan set the task: to write an ‘intertwined
    history,’ which shows that the western canon and the cultural production of
    societies outside of Europe and North America are not separate and
    independent, nor is the latter to replace the former. Subsequent literature
    failed to look into subtle instances of cross-cultural exchanges and
    universally shared values, thus neglecting to revise the notion of
    universalism. This paper analyses the resulting literature on global
    architecture published between 1999 and 2014, and more recent scholarly
    discussions to understand what remains for historians to do today. Though it
    may be that ‘global’ has lost its criticality as category to comprehend the
    present, the historiography of global architecture is yet to be written.
