- id: jarzombek:1991crisis44
  abstract: >-
    I outline the discursive logic of the two principal ways architectural
    theory has been conceived: historiographic critique and interdisciplinary
    historiography. Post-Renaissance theory-making fell into a pattern I call
    historiographic critique, which centered around the humanist imperative to
    link historical knowledge, social criticism, and architectural practice. In
    the 19th century, historiographic critique became increasingly incapable of
    creating viable conceptions of the past and was replaced by
    interdisciplinary historiography. The advantages and disadvantages of
    interdisciplinary historiography can already be seen in the work of Mies van
    der Rohe. He abolished narrow historicism in favor of consciously created
    dependencies between philosophy, history, and architectural theory drawn out
    over various times, cultures, languages, and academic disciplines.
    Unfortunately, the paradoxes inherent in the discursive logic of
    interdisciplinary historiography left it open to manipulations by
    intellectual formalists, in whose hands theory came to be treated as a
    discourse separate from its own historicity
