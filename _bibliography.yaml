- id: thibault:2010geometrie
  abstract: >-
    "À une époque où l'esthétique française affine son statut de discipline
    scientifique, les architectes convoquent à leur tour un ensemble aux
    frontières mouvantes, articulant physiologie sensorielle, psychologie ou
    sociologie, et perméable à des courants plus ésotériques. Jusqu'où ces
    savoirs guident-ils le projet d'une rationalisation des états affectifs
    engendrés par l'environnement bâti ? Comment s'ajustent-ils aux débats
    doctrinaux qui traversent le champ architectural? De César Daly à André
    Lurçat, cet ouvrage propose d'explorer ces tentatives visant à fonder une
    science de l'esthétique architecturale. De l'éclectisme stylistique au
    purisme géométrique, l'hypothèse d'un vocabulaire émotif de l'architecture
    se décline à partir de modélisations variées des processus de perception,
    d'associationnisme, des théories de l'empathie ou des conceptions
    mécanistes. Se construisent autant de méthodes d'analyse formelle, qui
    tendent à réduire l'architecture à des composantes géométriques. L'ouvrage
    révèle des continuités inattendues, entre culture beaux-arts et mouvement
    moderne; il met également en évidence les porosités des théories
    architecturales aux imaginaires scientifiques de leur temps."--P. [4] of
