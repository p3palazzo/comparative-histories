- id: azkarate:2020archaeology
  abstract: >-
    Under the same name – archaeology of architecture/building archaeology –
    there exist very different schools which frequently work in parallel,
    mutually ignoring one another: the European tradition, more stratigraphic
    and committed to knowledge, protection and dissemination of built heritage;
    the North American tradition –and English-speaking in general – more
    oriented, based on very different theoretical perspectives, to the
    archaeology of houses and households; and Latin American archaeology, more
    syncretic, open and permeable to different influences. This chapter presents
    an insight into all three, concluding with a call for a flexible and, above
