- id: glassie:1976folk
  abstract: >-
    In this fascinating analysis of eighteenth-century vernacular houses of
    Middle Virginia, Henry Glassie presents a revolutionary and carefully
    constructed methodology for looking at houses and interpreting from them the
    people who built and used them. Glassie believes that all relevant
    historical evidence - unwritten as well as written - must be taken into
    account before historical truth can be found. He in convinced that any study
    of man's past must make use of nonverbal and verbal evidence, since written
    history - the story of man as recorded by the intellectual elite - does not
    tell us much about the everyday life, thoughts, and fears of the ordinary
    people of the past. Such people have always been in the majority, however,
    and a way has to be found to include them in any valid history. In Folk
    Housing in Middle Virginia Glassie admirably sets forth such a way.  The
    people who lived in Middle Virginia in the eighteenth century are almost
    unknown to history because so little has been written about them. After
    Glassie selected the area - roughly Goochland and Louisa counties - for
    study, he selected a representative part of the countryside, recorded all
    the older houses there, developed a transformational grammar of traditional
    house designs, and examined the area's architectural stability and change. 
    Comparing the houses with written accounts of the period, he found that the
    houses became more formal and lee related to their environment at the same
    time as the areas established political, economic, and religious
    institutions were disintegrating. It is as though the builders of the houses
    were deliberately trying to impose order on the surrounding chaotic world.
    Previous orthodox historical interpretations of the period have failed to
    note this. Glassie has provided new insights into the intellectual and
    social currents of the period, and at that time has rescued a heretofore
    little-known people from historiographical oblivion. Combining a fresh,
    perceptive approach with a broad interdisciplinary body of knowledge, ha has
    made an invaluable breakthrough in showing the way to understand the people
    of history who have left their material things as their only legacy.  Henry
    Glassie is College Professor of Folklore at Indiana University. He is the
    author of Pattern in the Material Folk Culture of the Eastern United States,
    passing the Time in Ballymenone, Irish Folktales, and The Spirit of Folk
    Art. He has served as president of the Vernacular Architecture Forum and the
    American Folklore Society.
