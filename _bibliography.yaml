- id: piedmont:1986operative40
  abstract: >-
    Part of the fallout from the Modern Movement is our perception of our time,
    ourselves, as somehow set apart from history. Our apparently
    anti-historicist heritage, and the perceived failure of its utopia, has cast
    in doubt our relationship with the past and our ability to produce a
    meaningful present and future. In the realms of criticism and design, there
    seems to be an artificial distinction between "then" and "now," leaving us
    in a distended present. Our concern is the meeting point of history and
    design in the activities of operative criticism. Operative criticism,
    described by Manfredo Tafuri in Theories and History of Architecture,
    assumes a subjective reading of history, distorting the past to re-make it
    for the present. Operative criticism accepts the inevitable fact that the
    present always conditions the perceptions of the past.
