- id: memmott:2015redefining58
  abstract: >-
    A theory of ‘cultural sustainability’ in architecture must be underpinned by
    a conceptualization of architecture that is sensitive to cross-cultural
    contexts and values and not overly dominated by Western concepts of what
    architecture is. A number of key areas are thus outlined for design
    consideration if cultural sustainability is to become more intimately
    aligned with architectural outcomes. These include the cross-cultural
    variation in where authority lies in building and design decisions,
    culturally specific forms of spatial behaviour and the meanings encoded into
    buildings and environments. The cultural properties of buildings need to be
    positioned as a subset of the cultural properties of places, and the
    dynamics of architectural traditions and their time properties need to be
    understood within varying scales of cultural change processes. Finally
    consideration is provided to cultural constructs of well-being and social
    design in the environment.
